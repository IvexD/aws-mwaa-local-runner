  etl:
    - name: etl_raw_krux_media_user_data
      job_name: raw_krux_media_user_data_delta
      job_type: ETL
      only_available_data: "yes"
      type: databricks
      on_fail:
        - sns_alarm
      on_success:
      retries: 5
      retry_delay: 10800
      date_lag: -1
      job_params:
        source_name: media-user-data
      depends_on:
        - s3_krux_media_user_data
