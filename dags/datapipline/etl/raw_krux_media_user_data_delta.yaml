dag_id: raw_krux_media_user_data_delta
start_date: 2020-06-19T00:00:00
schedule: "40 16 * * *"
pipeline:
  extractor:
    - name: extractor_krux_media_user_data
      type: s3_to_s3_copy
      on_fail:
        - sns_alarm
      retries: 5
      retry_delay: 10800
      job_params:
        source_bucket: "krux-partners"
        source_key: "client-aenetworks/datalayer/media-user-data/{range_end}/*"
        dest_bucket: "{run_env}-raw-vip-aetnd-com"
        dest_key: "krux/media-user-data/{range_end}/"
        s3_conn_id: "s3_krux"
        date_lag: -1
  upstream_check:
    - name: s3_krux_media_user_data
      type: s3_sensor
      on_fail:
        - sns_alarm
      retries: 5
      retry_delay: 10800
      depends_on_past: false
      s3_key:
        timeout: 120
        poke_interval: 60
        wildcard_match: True
        bucket_name: "{run_env}-raw-vip-aetnd-com"
        bucket_key: "krux/media-user-data/%Y-%m-%d/*.gz"
        date_lag: -1
        time_aware_bucket_key: true
      depends_on:
        - extractor_krux_media_user_data
