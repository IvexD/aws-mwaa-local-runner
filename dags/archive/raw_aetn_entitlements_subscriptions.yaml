  upstream_check:
    - name: s3_aetn_entitlements_subscriptions
      type: s3_sensor
      on_fail:
        - sns_alarm
      retries: 4
      retry_delay: 3600
      depends_on_past: false
      s3_key:
        timeout: 120
        poke_interval: 60
        wildcard_match: True
        bucket_name: "{run_env}-raw-vip-aetnd-com"
        bucket_key: "aetn/entitlements/%Y-%m-%d/subscriptions.csv"
        time_aware_bucket_key: true
