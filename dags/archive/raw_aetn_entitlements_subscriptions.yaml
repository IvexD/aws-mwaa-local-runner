  pre_dqa:
    - name: pre_dqa_raw_aetn_entitlements_subscriptions
      job_name: raw_aetn_entitlements_subscriptions
      job_type: PRE_DQA
      type: databricks
      run_missing_dates: "no"
      on_fail:
        - sns_alarm
      on_success:
      retries: 3
      retry_delay: 3600
      job_params:
        source_name: entitlements
      depends_on:
        - s3_aetn_entitlements_subscriptions
  etl:
    - name: etl_raw_aetn_entitlements_subscriptions
      job_name: raw_aetn_entitlements_subscriptions
      job_type: ETL
      type: databricks
      on_fail:
        - sns_alarm
      on_success:
      retries: 3
      retry_delay: 3600
      job_params:
        source_name: entitlements
      depends_on:
        - s3_aetn_entitlements_subscriptions
