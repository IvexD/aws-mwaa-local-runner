  etl:
    - name: etl_raw_aetn_ua_change_email
      job_name: raw_aetn_ua_change_email_delta
      job_type: ETL
      type: databricks
      date_lag: 1
      on_fail:
        - sns_alarm
      on_success:
      retries: 3
      retry_delay: 3600
      job_params:
        source_name: ua
      depends_on:
        - s3_aetn_ua_change_email
