dag_id: raw_aetn_content_chapters
start_date: 2019-06-04T00:00:00
schedule: "0 5 * * *"
pipeline:
  upstream_check:
    - name: s3_aetn_content_chapters
      type: s3_sensor
      on_fail:
        - sns_alarm
      retries: 4
      retry_delay: 3600
      depends_on_past: false
      s3_key:
        timeout: 120
        poke_interval: 60
        wildcard_match: True
        bucket_name: "{run_env}-raw-vip-aetnd-com"
        bucket_key: "aetn/content_chapters/%Y-%m-%d/chapters.csv"
        time_aware_bucket_key: true
    - name: upstream_file_check
      job_type: QA
      type: databricks
      run_missing_dates: "no"
      retries: 4
      retry_delay: 3600
      on_fail:
        - sns_alarm
      on_success:
      max_retry: 1
      job_params:
        source_name: content_chapters
      depends_on:
        - s3_aetn_content_chapters
  etl:
    - name: etl_raw_aetn_content_chapters
      job_name: raw_aetn_content_chapters
      job_type: ETL
      type: databricks
      on_fail:
        - sns_alarm
      on_success:
      retries: 3
      retry_delay: 3600
      job_params:
        source_name: content_chapters
      depends_on:
        - upstream_file_check
